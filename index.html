      rel="stylesheet"
    />
    <title>STUTERN TODO</title>

  <body>
    <main class="todo_list">
      <!-- First Section with Welcome Message -->
      <section class="welcome">
        <h2 class="welcome_text">
          Hello Again,
          <input type="text" id="firstname" placeholder="Name Here" />
        </h2>
      </section>

      <!-- Second Section for Task input -->
      <section class="new_todo">
        <h3>TODO LIST FOR TODAY</h3>
        <form id="create_todo">
          <h4>What do you have planned today?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. Attend the live class session"
          />

          <!-- Select a Catergory between Business and Personal Tasks -->
          <h4>Pick a category</h4>
          <div class="categories">
            <!-- Business Category -->
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="stretch business"></span>
              <div>Business</div>
            </label>

            <!-- Personal Category -->
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="stretch personal"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add Task" />
        </form>
      </section>

      <!-- Third Section for Created List -->
      <section class="todo_list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo">
